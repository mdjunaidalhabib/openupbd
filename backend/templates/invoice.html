<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      /* CSS ফাইলটি Node.js থেকে ইনজেক্ট করা হবে */
    </style>
  </head>
  <body>
    <div class="header">
      <div class="order-info">
        <div class="order-id">Order ID: {{orderId}}</div>
        <div class="order-date">Date: {{date}}</div>
        <div class="order-time">Time: {{time}}</div>
        <div class="order-payment">Payment: {{payment}}</div>
      </div>

      <div class="billing">
        <div class="billing-name">{{name}}</div>
        <div class="billing-address">{{address}}</div>
        <div class="billing-phone">{{phone}}</div>
        <div class="billing-note">{{note}}</div>
      </div>
    </div>

    <div class="items">{{items}}</div>

    <div class="summary">
      <div class="summary-row summary-subtotal">
        <span>Subtotal</span><span>{{subtotal}} tk</span>
      </div>
      <div class="summary-row summary-delivery">
        <span>Delivery</span><span>{{delivery}} tk</span>
      </div>
      <div class="summary-row summary-discount">
        <span>Discount</span><span>{{discount}} tk</span>
      </div>
    </div>

    <div class="total">{{total}} tk</div>
  </body>
</html>
